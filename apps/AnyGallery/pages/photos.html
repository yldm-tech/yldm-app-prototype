            <span>设置</span>
        </a>

    <style>
        /* 时间过滤栏 */
        .time-filter-bar {
            display: flex;
            overflow-x: auto;
            padding: 12px 16px;
            background-color: white;
            gap: 10px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .time-filter-bar::-webkit-scrollbar {
            display: none;
        }
        
        .time-filter-btn {
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 14px;
            white-space: nowrap;
            background-color: #f3f4f6;
            color: #4b5563;
            transition: all 0.2s;
        }
        
        .time-filter-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* 时间线部分 */
        .photo-timeline-section {
            margin-bottom: 24px;
        }
        
        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .timeline-title {
            font-size: 17px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .timeline-count {
            font-size: 13px;
            color: #6b7280;
        }
        
        .timeline-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 90px;
            gap: 2px;
        }
        
        .timeline-photo {
            overflow: hidden;
            position: relative;
        }
        
        .timeline-photo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s;
        }
        
        .timeline-photo:active .timeline-photo-img {
            transform: scale(0.97);
        }
        
        .wide-photo {
            grid-column: span 2;
        }
        
        /* 响应式布局 */
        @media (max-width: 640px) {
            .timeline-grid {
                grid-template-columns: repeat(3, 1fr);
                grid-auto-rows: 120px;
            }
        }
    </style>
</body>
