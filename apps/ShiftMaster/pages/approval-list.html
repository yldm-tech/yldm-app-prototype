<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>审批列表 - 排班大师</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white px-4 py-4 fixed top-0 left-0 right-0 z-10">
        <div class="flex items-center justify-between">
            <h1 class="text-lg font-semibold">审批</h1>
            <button class="text-sm text-gray-500">
                <i class="fas fa-filter"></i>
                筛选
            </button>
        </div>
    </div>

    <!-- 分类标签 -->
    <div class="fixed top-14 left-0 right-0 bg-white border-b border-gray-100 z-10">
        <div class="flex px-4">
            <button class="flex-1 py-3 text-pink-500 border-b-2 border-pink-500 text-sm font-medium">
                待我审批
            </button>
            <button class="flex-1 py-3 text-gray-500 text-sm font-medium">
                我发起的
            </button>
            <button class="flex-1 py-3 text-gray-500 text-sm font-medium">
                已处理
            </button>
        </div>
    </div>

    <!-- 审批列表 -->
    <div class="mt-28 px-4">
        <!-- 今天 -->
        <div class="mb-6">
            <h2 class="text-sm text-gray-500 mb-3">今天</h2>
            <div class="space-y-3">
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center">
                            <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=100" 
                                 class="w-10 h-10 rounded-full" alt="头像">
                            <div class="ml-3">
                                <h3 class="text-sm font-medium">李护士</h3>
                                <p class="text-xs text-gray-500">请假申请</p>
                            </div>
                        </div>
                        <span class="text-xs text-orange-500 px-2 py-1 bg-orange-50 rounded-full">待审批</span>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-3">
                        <p class="text-sm text-gray-600">因家中有事，申请3月20日请假一天。</p>
                        <div class="flex items-center mt-2 text-xs text-gray-400">
                            <span>请假时间：3月20日 08:00-20:00</span>
                            <span class="ml-4">请假类型：事假</span>
                        </div>
                    </div>
                    <div class="flex justify-end mt-3 space-x-3">
                        <button class="px-4 py-1.5 border border-gray-200 rounded-full text-sm">拒绝</button>
                        <button class="px-4 py-1.5 bg-pink-500 text-white rounded-full text-sm">同意</button>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center">
                            <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=100" 
                                 class="w-10 h-10 rounded-full" alt="头像">
                            <div class="ml-3">
                                <h3 class="text-sm font-medium">王医生</h3>
                                <p class="text-xs text-gray-500">调班申请</p>
                            </div>
                        </div>
                        <span class="text-xs text-orange-500 px-2 py-1 bg-orange-50 rounded-full">待审批</span>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-3">
                        <p class="text-sm text-gray-600">申请与张护士调换3月18日和3月19日的班次。</p>
                        <div class="flex items-center mt-2 text-xs text-gray-400">
                            <span>原班次：3月18日 早班</span>
                            <span class="ml-4">调换至：3月19日 晚班</span>
                        </div>
                    </div>
                    <div class="flex justify-end mt-3 space-x-3">
                        <button class="px-4 py-1.5 border border-gray-200 rounded-full text-sm">拒绝</button>
                        <button class="px-4 py-1.5 bg-pink-500 text-white rounded-full text-sm">同意</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 昨天 -->
        <div>
            <h2 class="text-sm text-gray-500 mb-3">昨天</h2>
            <div class="space-y-3">
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center">
                            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=100" 
                                 class="w-10 h-10 rounded-full" alt="头像">
                            <div class="ml-3">
                                <h3 class="text-sm font-medium">张护士</h3>
                                <p class="text-xs text-gray-500">加班申请</p>
                            </div>
                        </div>
                        <span class="text-xs text-green-500 px-2 py-1 bg-green-50 rounded-full">已通过</span>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-3">
                        <p class="text-sm text-gray-600">因工作需要，申请3月15日加班2小时。</p>
                        <div class="flex items-center mt-2 text-xs text-gray-400">
                            <span>加班时间：3月15日 20:00-22:00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2">
        <div class="flex justify-around">
            <a href="index.html" class="flex flex-col items-center">
                <i class="fas fa-home text-gray-400 text-xl"></i>
                <span class="text-xs mt-1 text-gray-400">首页</span>
            </a>
            <a href="schedule.html" class="flex flex-col items-center">
                <i class="fas fa-calendar text-gray-400 text-xl"></i>
                <span class="text-xs mt-1 text-gray-400">排班</span>
            </a>
            <a href="#" class="flex flex-col items-center">
                <div class="w-12 h-12 bg-pink-500 rounded-full flex items-center justify-center -mt-6">
                    <i class="fas fa-plus text-white text-xl"></i>
                </div>
            </a>
            <a href="approval-list.html" class="flex flex-col items-center">
                <i class="fas fa-clipboard-check text-pink-500 text-xl"></i>
                <span class="text-xs mt-1 text-pink-500">审批</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center">
                <i class="fas fa-user text-gray-400 text-xl"></i>
                <span class="text-xs mt-1 text-gray-400">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
