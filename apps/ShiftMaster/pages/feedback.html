<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>意见反馈 - 排班大师</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white px-4 py-4 fixed top-0 left-0 right-0 z-10">
        <div class="flex items-center">
            <a href="profile.html" class="mr-4">
                <i class="fas fa-chevron-left text-gray-600"></i>
            </a>
            <h1 class="text-lg font-semibold flex-1">意见反馈</h1>
        </div>
    </div>

    <!-- 反馈内容 -->
    <div class="mt-16 px-4">
        <!-- 反馈类型 -->
        <div class="mb-6">
            <h3 class="text-sm font-medium mb-3">反馈类型</h3>
            <div class="grid grid-cols-3 gap-3">
                <button class="py-2 px-4 bg-pink-500 text-white rounded-full text-sm">功能建议</button>
                <button class="py-2 px-4 bg-white text-gray-500 rounded-full text-sm border">问题反馈</button>
                <button class="py-2 px-4 bg-white text-gray-500 rounded-full text-sm border">其他</button>
            </div>
        </div>

        <!-- 问题描述 -->
        <div class="mb-6">
            <h3 class="text-sm font-medium mb-3">问题描述</h3>
            <div class="bg-white rounded-xl p-4">
                <textarea placeholder="请详细描述您遇到的问题或建议..." 
                          class="w-full h-32 text-sm resize-none focus:outline-none"></textarea>
                <div class="flex items-center justify-between mt-2 pt-2 border-t">
                    <div class="flex space-x-2">
                        <button class="w-8 h-8 flex items-center justify-center rounded-lg bg-gray-100">
                            <i class="fas fa-camera text-gray-500"></i>
                        </button>
                        <button class="w-8 h-8 flex items-center justify-center rounded-lg bg-gray-100">
                            <i class="fas fa-image text-gray-500"></i>
                        </button>
                    </div>
                    <span class="text-xs text-gray-400">0/500</span>
                </div>
            </div>
        </div>

        <!-- 联系方式 -->
        <div class="mb-6">
            <h3 class="text-sm font-medium mb-3">联系方式（选填）</h3>
            <div class="bg-white rounded-xl">
                <div class="flex items-center px-4 py-3 border-b">
                    <span class="text-sm text-gray-500 w-20">手机号码</span>
                    <input type="tel" placeholder="请输入手机号码" 
                           class="flex-1 text-sm focus:outline-none">
                </div>
                <div class="flex items-center px-4 py-3">
                    <span class="text-sm text-gray-500 w-20">邮箱</span>
                    <input type="email" placeholder="请输入邮箱地址" 
                           class="flex-1 text-sm focus:outline-none">
                </div>
            </div>
        </div>

        <!-- 我的反馈 -->
        <div class="mb-20">
            <div class="flex items-center justify-between mb-3">
                <h3 class="text-sm font-medium">我的反馈</h3>
                <a href="#" class="text-sm text-gray-500">查看全部</a>
            </div>
            <div class="space-y-3">
                <div class="bg-white rounded-xl p-4">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm font-medium">功能建议</span>
                        <span class="text-xs text-green-500">已采纳</span>
                    </div>
                    <p class="text-sm text-gray-600">建议增加班次自动推荐功能，可以根据历史排班记录自动生成建议方案。</p>
                    <p class="text-xs text-gray-400 mt-2">2024-03-10 14:30</p>
                </div>
                <div class="bg-white rounded-xl p-4">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm font-medium">问题反馈</span>
                        <span class="text-xs text-orange-500">处理中</span>
                    </div>
                    <p class="text-sm text-gray-600">调班申请页面偶尔会出现加载失败的情况。</p>
                    <p class="text-xs text-gray-400 mt-2">2024-03-08 09:15</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部按钮 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4">
        <button class="w-full py-3 bg-pink-500 text-white rounded-full text-sm font-medium">
            提交反馈
        </button>
    </div>
</body>
</html>
