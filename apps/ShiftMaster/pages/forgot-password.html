<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 排班大师</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- 顶部导航 -->
        <div class="bg-white px-4 py-6">
            <div class="flex items-center">
                <button class="w-10 h-10 flex items-center justify-center" onclick="history.back()">
                    <i class="fas fa-chevron-left text-gray-500"></i>
                </button>
                <h1 class="flex-1 text-center text-xl font-semibold">重置密码</h1>
                <div class="w-10 h-10"></div>
            </div>
        </div>

        <!-- 重置密码表单 -->
        <div class="flex-1 p-6">
            <div class="bg-white rounded-3xl p-6 shadow-sm">
                <div class="space-y-4">
                    <!-- 手机号 -->
                    <div>
                        <label class="text-sm text-gray-500 mb-2 block">手机号</label>
                        <div class="relative">
                            <i class="fas fa-mobile-alt absolute left-4 top-3.5 text-gray-400"></i>
                            <input type="tel" 
                                class="w-full bg-gray-50 rounded-xl py-3 px-12 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500" 
                                placeholder="请输入手机号">
                        </div>
                    </div>

                    <!-- 验证码 -->
                    <div>
                        <label class="text-sm text-gray-500 mb-2 block">验证码</label>
                        <div class="flex gap-3">
                            <div class="relative flex-1">
                                <i class="fas fa-shield-alt absolute left-4 top-3.5 text-gray-400"></i>
                                <input type="text" 
                                    class="w-full bg-gray-50 rounded-xl py-3 px-12 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500" 
                                    placeholder="请输入验证码">
                            </div>
                            <button class="bg-pink-500 text-white px-4 rounded-xl text-sm whitespace-nowrap">
                                获取验证码
                            </button>
                        </div>
                    </div>

                    <!-- 新密码 -->
                    <div>
                        <label class="text-sm text-gray-500 mb-2 block">新密码</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-4 top-3.5 text-gray-400"></i>
                            <input type="password" 
                                class="w-full bg-gray-50 rounded-xl py-3 px-12 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500" 
                                placeholder="请设置新密码">
                            <button class="absolute right-4 top-3.5 text-gray-400">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- 确认新密码 -->
                    <div>
                        <label class="text-sm text-gray-500 mb-2 block">确认新密码</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-4 top-3.5 text-gray-400"></i>
                            <input type="password" 
                                class="w-full bg-gray-50 rounded-xl py-3 px-12 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500" 
                                placeholder="请再次输入新密码">
                            <button class="absolute right-4 top-3.5 text-gray-400">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <button class="w-full bg-pink-500 text-white py-3 rounded-xl text-sm font-medium mt-6">
                    重置密码
                </button>

                <div class="mt-4 text-center">
                    <a href="login.html" class="text-sm text-pink-500">返回登录</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
