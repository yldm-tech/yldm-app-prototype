<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 排班大师</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white px-4 py-6">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-xl font-semibold">儿科护理排班</h1>
                <p class="text-sm text-gray-500 mt-1">欢迎回来，小护士莉莉</p>
            </div>
            <div class="relative">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=100" 
                     class="w-10 h-10 rounded-full border-2 border-pink-100"
                     alt="头像">
                <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 rounded-full border-2 border-white"></div>
            </div>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="p-6">
        <!-- 今日概览 -->
        <div class="bg-gradient-to-r from-pink-500 to-purple-500 rounded-3xl p-6 text-white shadow-lg">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold">今日概览</h2>
                <span class="text-sm opacity-80">3月15日 周五</span>
            </div>
            <div class="flex items-center space-x-4">
                <div class="flex-1 bg-white bg-opacity-20 rounded-2xl p-4">
                    <div class="text-2xl font-bold">下午班</div>
                    <div class="text-sm opacity-80">15:00-23:00</div>
                </div>
                <div class="flex-1 bg-white bg-opacity-20 rounded-2xl p-4">
                    <div class="text-2xl font-bold">4人</div>
                    <div class="text-sm opacity-80">今日在岗</div>
                </div>
            </div>
        </div>

        <!-- 快捷功能 -->
        <div class="grid grid-cols-3 gap-4 mt-8">
            <a href="schedule.html" class="flex flex-col items-center">
                <div class="w-14 h-14 bg-pink-100 rounded-2xl flex items-center justify-center mb-2">
                    <i class="fas fa-calendar-alt text-pink-500 text-xl"></i>
                </div>
                <span class="text-xs text-gray-600">排班表</span>
            </a>
            <a href="swap.html" class="flex flex-col items-center">
                <div class="w-14 h-14 bg-purple-100 rounded-2xl flex items-center justify-center mb-2">
                    <i class="fas fa-exchange-alt text-purple-500 text-xl"></i>
                </div>
                <span class="text-xs text-gray-600">调班</span>
            </a>
            <a href="leave.html" class="flex flex-col items-center">
                <div class="w-14 h-14 bg-blue-100 rounded-2xl flex items-center justify-center mb-2">
                    <i class="fas fa-calendar-times text-blue-500 text-xl"></i>
                </div>
                <span class="text-xs text-gray-600">请假</span>
            </a>
            <a href="team.html" class="flex flex-col items-center">
                <div class="w-14 h-14 bg-green-100 rounded-2xl flex items-center justify-center mb-2">
                    <i class="fas fa-users text-green-500 text-xl"></i>
                </div>
                <span class="text-xs text-gray-600">团队</span>
            </a>
            <a href="notifications.html" class="flex flex-col items-center">
                <div class="w-14 h-14 bg-red-100 rounded-2xl flex items-center justify-center mb-2">
                    <i class="fas fa-bell text-red-500 text-xl"></i>
                </div>
                <span class="text-xs text-gray-600">通知</span>
            </a>
            <a href="worklog.html" class="flex flex-col items-center">
                <div class="w-14 h-14 bg-indigo-100 rounded-2xl flex items-center justify-center mb-2">
                    <i class="fas fa-clipboard-list text-indigo-500 text-xl"></i>
                </div>
                <span class="text-xs text-gray-600">工作日志</span>
            </a>
        </div>

        <!-- 待办事项 -->
        <div class="mt-8">
            <h2 class="text-lg font-semibold mb-4">待办事项</h2>
            <div class="space-y-4">
                <div class="bg-white rounded-2xl p-4 shadow-sm">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-pink-100 rounded-xl flex items-center justify-center mr-3">
                                <i class="fas fa-clock text-pink-500"></i>
                            </div>
                            <div>
                                <h3 class="text-sm font-medium">确认下周排班</h3>
                                <p class="text-xs text-gray-500 mt-1">请在今天18:00前确认</p>
                            </div>
                        </div>
                        <button class="text-pink-500">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                <div class="bg-white rounded-2xl p-4 shadow-sm">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-purple-100 rounded-xl flex items-center justify-center mr-3">
                                <i class="fas fa-file-alt text-purple-500"></i>
                            </div>
                            <div>
                                <h3 class="text-sm font-medium">填写工作日志</h3>
                                <p class="text-xs text-gray-500 mt-1">3月14日工作日志待填写</p>
                            </div>
                        </div>
                        <button class="text-purple-500">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 本周排班 -->
        <div class="mt-8">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold">本周排班</h2>
                <a href="schedule.html" class="text-sm text-pink-500">查看更多</a>
            </div>
            <div class="bg-white rounded-3xl p-6 shadow-sm">
                <div class="flex space-x-4">
                    <div class="flex-1 text-center">
                        <div class="text-sm text-gray-500">周五</div>
                        <div class="w-10 h-10 bg-pink-500 rounded-full flex items-center justify-center text-white mx-auto my-2">15</div>
                        <div class="text-xs">下午班</div>
                    </div>
                    <div class="flex-1 text-center">
                        <div class="text-sm text-gray-500">周六</div>
                        <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center text-gray-600 mx-auto my-2">16</div>
                        <div class="text-xs">休息</div>
                    </div>
                    <div class="flex-1 text-center">
                        <div class="text-sm text-gray-500">周日</div>
                        <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center text-gray-600 mx-auto my-2">17</div>
                        <div class="text-xs">休息</div>
                    </div>
                    <div class="flex-1 text-center">
                        <div class="text-sm text-gray-500">周一</div>
                        <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white mx-auto my-2">18</div>
                        <div class="text-xs">夜班</div>
                    </div>
                    <div class="flex-1 text-center">
                        <div class="text-sm text-gray-500">周二</div>
                        <div class="w-10 h-10 bg-purple-500 rounded-full flex items-center justify-center text-white mx-auto my-2">19</div>
                        <div class="text-xs">早班</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2">
        <div class="flex justify-around">
            <button class="flex flex-col items-center">
                <i class="fas fa-home text-pink-500 text-xl"></i>
                <span class="text-xs mt-1 text-pink-500">首页</span>
            </button>
            <button class="flex flex-col items-center">
                <i class="fas fa-calendar text-gray-400 text-xl"></i>
                <span class="text-xs mt-1 text-gray-400">排班</span>
            </button>
            <button class="flex flex-col items-center">
                <div class="w-12 h-12 bg-pink-500 rounded-full flex items-center justify-center -mt-6">
                    <i class="fas fa-plus text-white text-xl"></i>
                </div>
            </button>
            <button class="flex flex-col items-center">
                <i class="fas fa-clock text-gray-400 text-xl"></i>
                <span class="text-xs mt-1 text-gray-400">统计</span>
            </button>
            <button class="flex flex-col items-center">
                <i class="fas fa-user text-gray-400 text-xl"></i>
                <span class="text-xs mt-1 text-gray-400">我的</span>
            </button>
        </div>
    </div>
</body>
</html>
