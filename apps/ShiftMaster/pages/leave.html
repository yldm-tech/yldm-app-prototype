<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请假/调班 - 排班大师</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white px-4 py-6">
        <div class="flex items-center">
            <button class="mr-4">
                <i class="fas fa-chevron-left text-gray-600"></i>
            </button>
            <h1 class="text-xl font-semibold">申请调班/请假</h1>
        </div>
    </div>

    <!-- 表单区域 -->
    <div class="p-6">
        <!-- 申请类型选择 -->
        <div class="flex gap-4 mb-6">
            <button class="flex-1 bg-pink-500 text-white py-3 rounded-xl font-medium">
                <i class="fas fa-exchange-alt mr-2"></i>调班申请
            </button>
            <button class="flex-1 bg-gray-100 text-gray-500 py-3 rounded-xl font-medium">
                <i class="fas fa-umbrella-beach mr-2"></i>请假申请
            </button>
        </div>

        <!-- 调班信息 -->
        <div class="bg-white rounded-3xl p-6 shadow-sm mb-6">
            <h3 class="text-lg font-semibold mb-4">
                <span class="mr-2">🎀</span>原排班信息
            </h3>
            <div class="space-y-4">
                <div class="flex items-center bg-pink-50 p-4 rounded-xl">
                    <div class="w-12 h-12 bg-pink-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-sun text-pink-500"></i>
                    </div>
                    <div class="ml-4">
                        <div class="text-sm font-medium">3月10日 早班</div>
                        <div class="text-xs text-gray-500">07:00 - 15:00</div>
                    </div>
                    <button class="ml-auto text-pink-500">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-3xl p-6 shadow-sm mb-6">
            <h3 class="text-lg font-semibold mb-4">
                <span class="mr-2">✨</span>期望调换至
            </h3>
            <div class="space-y-4">
                <button class="w-full flex items-center justify-between p-4 border-2 border-dashed border-gray-200 rounded-xl text-gray-500">
                    <div class="flex items-center">
                        <i class="fas fa-plus-circle mr-2"></i>
                        <span>选择期望班次</span>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <!-- 调班原因 -->
        <div class="bg-white rounded-3xl p-6 shadow-sm mb-6">
            <h3 class="text-lg font-semibold mb-4">
                <span class="mr-2">💭</span>申请原因
            </h3>
            <textarea
                class="w-full h-32 p-4 bg-gray-50 rounded-xl border-0 focus:ring-2 focus:ring-pink-500"
                placeholder="请输入调班原因（至少10个字）..."
            ></textarea>
        </div>

        <!-- 可选择的护士 -->
        <div class="bg-white rounded-3xl p-6 shadow-sm">
            <h3 class="text-lg font-semibold mb-4">
                <span class="mr-2">👩‍⚕️</span>可交换的小伙伴
            </h3>
            <div class="space-y-3">
                <div class="flex items-center p-3 bg-gray-50 rounded-xl">
                    <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=100" 
                         class="w-10 h-10 rounded-full"
                         alt="护士头像">
                    <div class="ml-3">
                        <div class="text-sm font-medium">王小美</div>
                        <div class="text-xs text-gray-500">儿科 · 主管护士</div>
                    </div>
                    <div class="ml-auto">
                        <input type="radio" name="nurse" class="w-5 h-5 text-pink-500 focus:ring-pink-500">
                    </div>
                </div>
                <div class="flex items-center p-3 bg-gray-50 rounded-xl">
                    <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=100" 
                         class="w-10 h-10 rounded-full"
                         alt="护士头像">
                    <div class="ml-3">
                        <div class="text-sm font-medium">李小花</div>
                        <div class="text-xs text-gray-500">儿科 · 护士</div>
                    </div>
                    <div class="ml-auto">
                        <input type="radio" name="nurse" class="w-5 h-5 text-pink-500 focus:ring-pink-500">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部提交按钮 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4">
        <button class="w-full bg-pink-500 text-white py-4 rounded-xl font-medium text-lg">
            提交申请
        </button>
    </div>
</body>
</html>
