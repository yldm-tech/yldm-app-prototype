<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 排班大师</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- Logo部分 -->
    <div class="flex-1 flex items-center justify-center flex-col">
        <img src="https://images.unsplash.com/photo-1584982751601-97dcc096659c?w=200" 
             alt="Logo" class="w-24 h-24 mb-4 rounded-2xl shadow-lg object-cover">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">排班大师</h1>
        <p class="text-gray-500">智能排班，轻松管理</p>
    </div>

    <!-- 登录表单 -->
    <div class="px-8 pb-8">
        <div class="mb-4">
            <div class="bg-white rounded-xl p-4 mb-3">
                <input type="text" placeholder="手机号/用户名" 
                       class="w-full outline-none text-gray-700">
            </div>
            <div class="bg-white rounded-xl p-4">
                <input type="password" placeholder="密码" 
                       class="w-full outline-none text-gray-700">
            </div>
        </div>
        
        <div class="flex justify-between mb-6 text-sm">
            <a href="forgot-password.html" class="text-gray-500">忘记密码？</a>
            <a href="register.html" class="text-pink-500">新用户注册</a>
        </div>

        <a href="home.html" 
           class="block w-full bg-pink-500 text-white text-center py-4 rounded-xl mb-4">
            登录
        </a>

        <div class="relative text-center mb-6">
            <span class="bg-gray-50 text-gray-400 text-sm px-4 relative z-10">
                其他登录方式
            </span>
            <div class="absolute top-1/2 left-0 right-0 h-px bg-gray-200 -z-0"></div>
        </div>

        <div class="flex justify-center space-x-8">
            <button class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center shadow-sm">
                <i class="fab fa-weixin text-2xl text-green-500"></i>
            </button>
            <button class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center shadow-sm">
                <i class="fas fa-mobile-alt text-2xl text-blue-500"></i>
            </button>
        </div>
    </div>

    <!-- 底部协议 -->
    <div class="text-center pb-8 text-xs text-gray-400">
        登录即表示同意
        <a href="#" class="text-gray-500">《用户协议》</a>和
        <a href="#" class="text-gray-500">《隐私政策》</a>
    </div>
</body>
</html>
