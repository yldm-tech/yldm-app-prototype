<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成员详情 - 排班大师</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white px-4 py-6">
        <div class="flex items-center">
            <button class="w-10 h-10 flex items-center justify-center" onclick="history.back()">
                <i class="fas fa-chevron-left text-gray-500"></i>
            </button>
            <h1 class="flex-1 text-center text-xl font-semibold">成员详情</h1>
            <button class="w-10 h-10 flex items-center justify-center">
                <i class="fas fa-ellipsis-h text-gray-500"></i>
            </button>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="p-6">
        <!-- 基本信息 -->
        <div class="bg-white rounded-3xl p-6 shadow-sm mb-6">
            <div class="flex items-center mb-6">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=100&h=100&fit=crop" 
                    class="w-20 h-20 rounded-2xl object-cover">
                <div class="ml-4 flex-1">
                    <div class="flex items-center mb-1">
                        <h2 class="text-lg font-semibold">张护士</h2>
                        <span class="ml-2 text-xs bg-pink-100 text-pink-500 px-2 py-0.5 rounded-full">护士长</span>
                        <div class="ml-2 bg-green-100 w-2 h-2 rounded-full"></div>
                    </div>
                    <p class="text-sm text-gray-500">儿科 / 5年经验</p>
                    <p class="text-sm text-gray-500 mt-1">工号：N20190315</p>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-4 text-center">
                <div class="bg-gray-50 rounded-xl py-3">
                    <p class="text-lg font-semibold text-pink-500">98%</p>
                    <p class="text-xs text-gray-500 mt-1">出勤率</p>
                </div>
                <div class="bg-gray-50 rounded-xl py-3">
                    <p class="text-lg font-semibold text-pink-500">156</p>
                    <p class="text-xs text-gray-500 mt-1">总班次</p>
                </div>
                <div class="bg-gray-50 rounded-xl py-3">
                    <p class="text-lg font-semibold text-pink-500">4.9</p>
                    <p class="text-xs text-gray-500 mt-1">评分</p>
                </div>
            </div>
        </div>

        <!-- 联系方式 -->
        <div class="bg-white rounded-3xl p-6 shadow-sm mb-6">
            <h3 class="text-sm text-gray-500 mb-4">联系方式</h3>
            <div class="space-y-4">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-mobile-alt text-blue-500"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm">手机号码</p>
                        <p class="text-sm text-gray-500">138****8888</p>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-green-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-envelope text-green-500"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm">电子邮箱</p>
                        <p class="text-sm text-gray-500">zhang@hospital.com</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 排班信息 -->
        <div class="bg-white rounded-3xl p-6 shadow-sm mb-6">
            <h3 class="text-sm text-gray-500 mb-4">本月排班</h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-pink-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-sun text-pink-500"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm">早班</p>
                            <p class="text-xs text-gray-500">12次</p>
                        </div>
                    </div>
                    <div class="text-sm text-gray-500">40%</div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-orange-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-cloud-sun text-orange-500"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm">中班</p>
                            <p class="text-xs text-gray-500">10次</p>
                        </div>
                    </div>
                    <div class="text-sm text-gray-500">33%</div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-indigo-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-moon text-indigo-500"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm">夜班</p>
                            <p class="text-xs text-gray-500">8次</p>
                        </div>
                    </div>
                    <div class="text-sm text-gray-500">27%</div>
                </div>
            </div>
        </div>

        <!-- 请假记录 -->
        <div class="bg-white rounded-3xl p-6 shadow-sm">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-sm text-gray-500">请假记录</h3>
                <a href="#" class="text-sm text-pink-500">查看全部</a>
            </div>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-red-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-file-medical text-red-500"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm">病假</p>
                            <p class="text-xs text-gray-500">2024-03-01 至 2024-03-02</p>
                        </div>
                    </div>
                    <div class="text-xs bg-gray-100 text-gray-500 px-2 py-1 rounded-full">
                        已批准
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-yellow-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-home text-yellow-500"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm">事假</p>
                            <p class="text-xs text-gray-500">2024-02-15</p>
                        </div>
                    </div>
                    <div class="text-xs bg-gray-100 text-gray-500 px-2 py-1 rounded-full">
                        已批准
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部按钮 -->
        <div class="fixed bottom-6 left-6 right-6 flex gap-3">
            <button class="flex-1 bg-pink-500 text-white py-3 rounded-xl text-sm font-medium">
                编辑信息
            </button>
            <button class="flex-1 bg-white text-pink-500 py-3 rounded-xl text-sm font-medium border border-pink-500">
                发送消息
            </button>
        </div>
    </div>
</body>
</html>
