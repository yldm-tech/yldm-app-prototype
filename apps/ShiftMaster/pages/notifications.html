<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知 - 排班大师</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white px-4 py-6">
        <div class="flex items-center justify-between">
            <h1 class="text-xl font-semibold">通知中心</h1>
            <button class="w-10 h-10 bg-pink-100 rounded-full flex items-center justify-center">
                <i class="fas fa-check-double text-pink-500"></i>
            </button>
        </div>
    </div>

    <!-- 通知列表 -->
    <div class="p-6">
        <!-- 今天 -->
        <div class="mb-6">
            <h3 class="text-sm text-gray-500 mb-4">今天</h3>
            
            <!-- 调班申请通知 -->
            <div class="bg-white rounded-3xl p-6 shadow-sm mb-4">
                <div class="flex items-start">
                    <div class="w-12 h-12 bg-pink-100 rounded-full flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-exchange-alt text-pink-500"></i>
                    </div>
                    <div class="ml-4 flex-grow">
                        <div class="flex items-center justify-between">
                            <h4 class="font-medium">调班申请</h4>
                            <span class="text-xs text-gray-500">10:30</span>
                        </div>
                        <p class="text-sm text-gray-600 mt-1">王小美申请将3月15日早班与李小花的下午班调换</p>
                        <div class="mt-4 flex space-x-3">
                            <button class="flex-1 bg-pink-500 text-white py-2 rounded-xl text-sm">同意</button>
                            <button class="flex-1 bg-gray-100 text-gray-600 py-2 rounded-xl text-sm">拒绝</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 请假申请通知 -->
            <div class="bg-white rounded-3xl p-6 shadow-sm">
                <div class="flex items-start">
                    <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-calendar-times text-purple-500"></i>
                    </div>
                    <div class="ml-4 flex-grow">
                        <div class="flex items-center justify-between">
                            <h4 class="font-medium">请假申请</h4>
                            <span class="text-xs text-gray-500">09:15</span>
                        </div>
                        <p class="text-sm text-gray-600 mt-1">李小花申请3月20日病假，需要调整排班</p>
                        <div class="mt-4 flex space-x-3">
                            <button class="flex-1 bg-purple-500 text-white py-2 rounded-xl text-sm">查看详情</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 昨天 -->
        <div class="mb-6">
            <h3 class="text-sm text-gray-500 mb-4">昨天</h3>
            
            <!-- 排班更新通知 -->
            <div class="bg-white rounded-3xl p-6 shadow-sm mb-4">
                <div class="flex items-start">
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-calendar-check text-blue-500"></i>
                    </div>
                    <div class="ml-4">
                        <div class="flex items-center justify-between">
                            <h4 class="font-medium">排班更新</h4>
                            <span class="text-xs text-gray-500">昨天 15:20</span>
                        </div>
                        <p class="text-sm text-gray-600 mt-1">3月份排班表已更新，请查看并确认您的班次</p>
                        <div class="mt-4">
                            <button class="text-blue-500 text-sm">查看排班表 ></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 调班审批结果 -->
            <div class="bg-white rounded-3xl p-6 shadow-sm">
                <div class="flex items-start">
                    <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-check text-green-500"></i>
                    </div>
                    <div class="ml-4">
                        <div class="flex items-center justify-between">
                            <h4 class="font-medium">调班已批准</h4>
                            <span class="text-xs text-gray-500">昨天 14:30</span>
                        </div>
                        <p class="text-sm text-gray-600 mt-1">您与王小美的3月12日班次调换申请已获批准</p>
                        <div class="mt-2 p-3 bg-gray-50 rounded-xl">
                            <div class="text-xs text-gray-500">调换详情：</div>
                            <div class="text-sm mt-1">
                                <div>3月12日 早班 → 下午班</div>
                                <div class="text-gray-500">已自动更新排班表</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 更早 -->
        <div>
            <h3 class="text-sm text-gray-500 mb-4">更早</h3>
            
            <!-- 系统通知 -->
            <div class="bg-white rounded-3xl p-6 shadow-sm">
                <div class="flex items-start">
                    <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-bell text-yellow-500"></i>
                    </div>
                    <div class="ml-4">
                        <div class="flex items-center justify-between">
                            <h4 class="font-medium">系统通知</h4>
                            <span class="text-xs text-gray-500">3月8日</span>
                        </div>
                        <p class="text-sm text-gray-600 mt-1">排班大师2.0版本更新，新增智能排班建议功能</p>
                        <div class="mt-4">
                            <button class="text-yellow-500 text-sm">了解新功能 ></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2">
        <div class="flex justify-around">
            <button class="flex flex-col items-center">
                <i class="fas fa-home text-gray-400 text-xl"></i>
                <span class="text-xs mt-1 text-gray-400">首页</span>
            </button>
            <button class="flex flex-col items-center">
                <i class="fas fa-calendar text-gray-400 text-xl"></i>
                <span class="text-xs mt-1 text-gray-400">排班</span>
            </button>
            <button class="flex flex-col items-center">
                <div class="w-12 h-12 bg-pink-500 rounded-full flex items-center justify-center -mt-6">
                    <i class="fas fa-plus text-white text-xl"></i>
                </div>
            </button>
            <button class="flex flex-col items-center">
                <i class="fas fa-clock text-gray-400 text-xl"></i>
                <span class="text-xs mt-1 text-gray-400">统计</span>
            </button>
            <button class="flex flex-col items-center">
                <i class="fas fa-user text-gray-400 text-xl"></i>
                <span class="text-xs mt-1 text-gray-400">我的</span>
            </button>
        </div>
    </div>
</body>
</html>
