<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 排班大师</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- 顶部导航 -->
        <div class="bg-white px-4 py-6">
            <div class="flex items-center">
                <button class="w-10 h-10 flex items-center justify-center" onclick="history.back()">
                    <i class="fas fa-chevron-left text-gray-500"></i>
                </button>
                <h1 class="flex-1 text-center text-xl font-semibold">注册账号</h1>
                <div class="w-10 h-10"></div>
            </div>
        </div>

        <!-- 注册表单 -->
        <div class="flex-1 p-6">
            <div class="bg-white rounded-3xl p-6 shadow-sm">
                <div class="space-y-4">
                    <!-- 手机号 -->
                    <div>
                        <label class="text-sm text-gray-500 mb-2 block">手机号</label>
                        <div class="relative">
                            <i class="fas fa-mobile-alt absolute left-4 top-3.5 text-gray-400"></i>
                            <input type="tel" 
                                class="w-full bg-gray-50 rounded-xl py-3 px-12 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500" 
                                placeholder="请输入手机号">
                        </div>
                    </div>

                    <!-- 验证码 -->
                    <div>
                        <label class="text-sm text-gray-500 mb-2 block">验证码</label>
                        <div class="flex gap-3">
                            <div class="relative flex-1">
                                <i class="fas fa-shield-alt absolute left-4 top-3.5 text-gray-400"></i>
                                <input type="text" 
                                    class="w-full bg-gray-50 rounded-xl py-3 px-12 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500" 
                                    placeholder="请输入验证码">
                            </div>
                            <button class="bg-pink-500 text-white px-4 rounded-xl text-sm whitespace-nowrap">
                                获取验证码
                            </button>
                        </div>
                    </div>

                    <!-- 密码 -->
                    <div>
                        <label class="text-sm text-gray-500 mb-2 block">设置密码</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-4 top-3.5 text-gray-400"></i>
                            <input type="password" 
                                class="w-full bg-gray-50 rounded-xl py-3 px-12 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500" 
                                placeholder="请设置登录密码">
                            <button class="absolute right-4 top-3.5 text-gray-400">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- 确认密码 -->
                    <div>
                        <label class="text-sm text-gray-500 mb-2 block">确认密码</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-4 top-3.5 text-gray-400"></i>
                            <input type="password" 
                                class="w-full bg-gray-50 rounded-xl py-3 px-12 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500" 
                                placeholder="请再次输入密码">
                            <button class="absolute right-4 top-3.5 text-gray-400">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- 姓名 -->
                    <div>
                        <label class="text-sm text-gray-500 mb-2 block">姓名</label>
                        <div class="relative">
                            <i class="fas fa-user absolute left-4 top-3.5 text-gray-400"></i>
                            <input type="text" 
                                class="w-full bg-gray-50 rounded-xl py-3 px-12 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500" 
                                placeholder="请输入真实姓名">
                        </div>
                    </div>

                    <!-- 职位 -->
                    <div>
                        <label class="text-sm text-gray-500 mb-2 block">职位</label>
                        <div class="relative">
                            <i class="fas fa-id-badge absolute left-4 top-3.5 text-gray-400"></i>
                            <select class="w-full bg-gray-50 rounded-xl py-3 px-12 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500 appearance-none">
                                <option value="">请选择职位</option>
                                <option value="head_nurse">护士长</option>
                                <option value="nurse">护士</option>
                                <option value="intern">实习护士</option>
                            </select>
                            <i class="fas fa-chevron-down absolute right-4 top-3.5 text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <button class="w-full bg-pink-500 text-white py-3 rounded-xl text-sm font-medium mt-6">
                    注册
                </button>

                <div class="mt-4 text-center">
                    <span class="text-sm text-gray-500">已有账号？</span>
                    <a href="login.html" class="text-sm text-pink-500">立即登录</a>
                </div>
            </div>
        </div>

        <!-- 底部文字 -->
        <div class="py-6 px-6 text-center">
            <p class="text-xs text-gray-500">注册即表示同意</p>
            <p class="text-xs">
                <a href="#" class="text-pink-500">《用户协议》</a>
                <span class="text-gray-500">和</span>
                <a href="#" class="text-pink-500">《隐私政策》</a>
            </p>
        </div>
    </div>
</body>
</html>
