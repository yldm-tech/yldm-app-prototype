<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排班规则 - 排班大师</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white px-4 py-6">
        <div class="flex items-center">
            <button class="w-10 h-10 flex items-center justify-center" onclick="history.back()">
                <i class="fas fa-chevron-left text-gray-500"></i>
            </button>
            <h1 class="flex-1 text-center text-xl font-semibold">排班规则</h1>
            <button class="w-10 h-10 flex items-center justify-center text-pink-500">
                保存
            </button>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="p-6">
        <!-- 基本规则 -->
        <div class="bg-white rounded-3xl p-6 shadow-sm mb-6">
            <h3 class="text-sm text-gray-500 mb-4">基本规则</h3>
            <div class="space-y-4">
                <!-- 每日班次 -->
                <div>
                    <label class="text-sm text-gray-500 mb-2 block">每日班次</label>
                    <div class="grid grid-cols-3 gap-3">
                        <div class="bg-gray-50 rounded-xl p-3 text-center">
                            <p class="text-sm font-medium">早班</p>
                            <p class="text-xs text-gray-500 mt-1">07:00-15:00</p>
                        </div>
                        <div class="bg-gray-50 rounded-xl p-3 text-center">
                            <p class="text-sm font-medium">中班</p>
                            <p class="text-xs text-gray-500 mt-1">15:00-23:00</p>
                        </div>
                        <div class="bg-gray-50 rounded-xl p-3 text-center">
                            <p class="text-sm font-medium">夜班</p>
                            <p class="text-xs text-gray-500 mt-1">23:00-07:00</p>
                        </div>
                    </div>
                </div>

                <!-- 每班人数 -->
                <div>
                    <label class="text-sm text-gray-500 mb-2 block">每班最少人数</label>
                    <div class="grid grid-cols-3 gap-3">
                        <div class="relative">
                            <input type="number" value="5" min="1"
                                class="w-full bg-gray-50 rounded-xl py-3 px-4 text-sm text-center focus:outline-none focus:ring-2 focus:ring-pink-500">
                            <span class="text-xs text-gray-500 mt-1 block text-center">早班</span>
                        </div>
                        <div class="relative">
                            <input type="number" value="4" min="1"
                                class="w-full bg-gray-50 rounded-xl py-3 px-4 text-sm text-center focus:outline-none focus:ring-2 focus:ring-pink-500">
                            <span class="text-xs text-gray-500 mt-1 block text-center">中班</span>
                        </div>
                        <div class="relative">
                            <input type="number" value="3" min="1"
                                class="w-full bg-gray-50 rounded-xl py-3 px-4 text-sm text-center focus:outline-none focus:ring-2 focus:ring-pink-500">
                            <span class="text-xs text-gray-500 mt-1 block text-center">夜班</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 工作限制 -->
        <div class="bg-white rounded-3xl p-6 shadow-sm mb-6">
            <h3 class="text-sm text-gray-500 mb-4">工作限制</h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm">连续工作天数不超过</p>
                        <p class="text-xs text-gray-500 mt-1">超过将自动安排休息日</p>
                    </div>
                    <div class="flex items-center">
                        <input type="number" value="6" min="1" max="7"
                            class="w-16 bg-gray-50 rounded-xl py-2 px-3 text-sm text-center focus:outline-none focus:ring-2 focus:ring-pink-500">
                        <span class="text-sm text-gray-500 ml-2">天</span>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm">夜班后必须休息</p>
                        <p class="text-xs text-gray-500 mt-1">夜班结束后的休息时间</p>
                    </div>
                    <div class="flex items-center">
                        <input type="number" value="24" min="12" step="12"
                            class="w-16 bg-gray-50 rounded-xl py-2 px-3 text-sm text-center focus:outline-none focus:ring-2 focus:ring-pink-500">
                        <span class="text-sm text-gray-500 ml-2">小时</span>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm">每月最少休息</p>
                        <p class="text-xs text-gray-500 mt-1">确保每月最少休息天数</p>
                    </div>
                    <div class="flex items-center">
                        <input type="number" value="4" min="2"
                            class="w-16 bg-gray-50 rounded-xl py-2 px-3 text-sm text-center focus:outline-none focus:ring-2 focus:ring-pink-500">
                        <span class="text-sm text-gray-500 ml-2">天</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 高级设置 -->
        <div class="bg-white rounded-3xl p-6 shadow-sm">
            <h3 class="text-sm text-gray-500 mb-4">高级设置</h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm">自动排班</p>
                        <p class="text-xs text-gray-500 mt-1">开启后系统将自动生成排班表</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-pink-500"></div>
                    </label>
                </div>

                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm">节假日优先级</p>
                        <p class="text-xs text-gray-500 mt-1">节假日优先安排资深护士</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-pink-500"></div>
                    </label>
                </div>

                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm">轮班提醒</p>
                        <p class="text-xs text-gray-500 mt-1">提前发送轮班通知</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-pink-500"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
