<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 排班大师</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .calendar-day {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 2px;
            position: relative;
        }
        .shift-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            position: absolute;
            bottom: 2px;
        }
    </style>
</head>
<body class="bg-gray-50 pb-16">
    <!-- 顶部导航 -->
    <div class="bg-white px-4 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=100" 
                     alt="头像" class="w-8 h-8 rounded-full object-cover">
                <div class="ml-2">
                    <h1 class="text-lg font-semibold">儿科护理团队</h1>
                    <p class="text-sm text-gray-500">早班 07:30-15:30</p>
                </div>
            </div>
            <a href="notifications.html" class="relative">
                <i class="fas fa-bell text-gray-400"></i>
                <span class="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full"></span>
            </a>
        </div>
    </div>

    <!-- 快捷功能 -->
    <div class="px-4 py-6">
        <div class="grid grid-cols-4 gap-4">
            <a href="schedule.html" class="text-center">
                <div class="w-14 h-14 mx-auto bg-pink-100 rounded-2xl flex items-center justify-center mb-1">
                    <i class="fas fa-calendar-alt text-pink-500 text-xl"></i>
                </div>
                <span class="text-sm">排班表</span>
            </a>
            <a href="swap.html" class="text-center">
                <div class="w-14 h-14 mx-auto bg-purple-100 rounded-2xl flex items-center justify-center mb-1">
                    <i class="fas fa-exchange-alt text-purple-500 text-xl"></i>
                </div>
                <span class="text-sm">调班</span>
            </a>
            <a href="leave.html" class="text-center">
                <div class="w-14 h-14 mx-auto bg-blue-100 rounded-2xl flex items-center justify-center mb-1">
                    <i class="fas fa-calendar-minus text-blue-500 text-xl"></i>
                </div>
                <span class="text-sm">请假</span>
            </a>
            <a href="statistics.html" class="text-center">
                <div class="w-14 h-14 mx-auto bg-green-100 rounded-2xl flex items-center justify-center mb-1">
                    <i class="fas fa-chart-bar text-green-500 text-xl"></i>
                </div>
                <span class="text-sm">统计</span>
            </a>
        </div>
    </div>

    <!-- 今日排班 -->
    <div class="px-4 mb-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-medium">今日排班</h2>
            <a href="schedule.html" class="text-sm text-gray-500">查看更多</a>
        </div>
        <div class="bg-white rounded-xl p-4">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center">
                    <span class="w-2 h-2 bg-green-500 rounded-full"></span>
                    <span class="ml-2 text-sm">早班 07:30-15:30</span>
                </div>
                <a href="shift-detail.html" class="text-sm text-pink-500">详情</a>
            </div>
            <div class="flex -space-x-2">
                <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=100" 
                     alt="头像" class="w-8 h-8 rounded-full border-2 border-white object-cover">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=100" 
                     alt="头像" class="w-8 h-8 rounded-full border-2 border-white object-cover">
                <img src="https://images.unsplash.com/photo-1527980965255-d3b416303d12?w=100" 
                     alt="头像" class="w-8 h-8 rounded-full border-2 border-white object-cover">
            </div>
        </div>
    </div>

    <!-- 待办事项 -->
    <div class="px-4 mb-6">
        <h2 class="text-lg font-medium mb-4">待办事项</h2>
        <div class="space-y-3">
            <a href="approval-detail.html" class="block bg-white rounded-xl p-4">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-sm font-medium">张护士的调班申请</span>
                    <span class="text-xs text-orange-500">待审批</span>
                </div>
                <p class="text-sm text-gray-500">3月15日早班调至3月16日晚班</p>
                <p class="text-xs text-gray-400 mt-2">10分钟前</p>
            </a>
            <a href="approval-detail.html" class="block bg-white rounded-xl p-4">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-sm font-medium">李护士的请假申请</span>
                    <span class="text-xs text-orange-500">待审批</span>
                </div>
                <p class="text-sm text-gray-500">3月18日请假一天，事由：家中有事</p>
                <p class="text-xs text-gray-400 mt-2">30分钟前</p>
            </a>
        </div>
    </div>

    <!-- 团队动态 -->
    <div class="px-4">
        <h2 class="text-lg font-medium mb-4">团队动态</h2>
        <div class="space-y-3">
            <a href="announcement.html" class="block bg-white rounded-xl p-4">
                <div class="flex items-center mb-2">
                    <span class="text-xs bg-pink-100 text-pink-500 px-2 py-0.5 rounded-full">公告</span>
                </div>
                <h3 class="text-sm font-medium mb-1">4月份排班需求收集</h3>
                <p class="text-sm text-gray-500">请各位在3月20日前提交4月份排班偏好</p>
                <p class="text-xs text-gray-400 mt-2">2024-03-12 10:30</p>
            </a>
            <a href="worklog.html" class="block bg-white rounded-xl p-4">
                <div class="flex items-center mb-2">
                    <span class="text-xs bg-blue-100 text-blue-500 px-2 py-0.5 rounded-full">工作日志</span>
                </div>
                <h3 class="text-sm font-medium mb-1">今日工作交接记录</h3>
                <p class="text-sm text-gray-500">5号床患者需要特别关注，已更新护理记录</p>
                <p class="text-xs text-gray-400 mt-2">2024-03-12 15:00</p>
            </a>
        </div>
    </div>

    <!-- 底部导航 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100">
        <div class="flex justify-around py-2">
            <a href="home.html" class="flex flex-col items-center text-pink-500">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">首页</span>
            </a>
            <a href="schedule.html" class="flex flex-col items-center text-gray-400">
                <i class="fas fa-calendar-alt text-xl"></i>
                <span class="text-xs mt-1">排班</span>
            </a>
            <a href="message-list.html" class="flex flex-col items-center text-gray-400">
                <i class="fas fa-comment-alt text-xl"></i>
                <span class="text-xs mt-1">消息</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center text-gray-400">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
