<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 排班大师</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white px-4 py-6">
        <div class="flex items-center">
            <button class="w-10 h-10 flex items-center justify-center" onclick="history.back()">
                <i class="fas fa-chevron-left text-gray-500"></i>
            </button>
            <h1 class="flex-1 text-center text-xl font-semibold">设置</h1>
            <div class="w-10 h-10"></div>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="p-6">
        <!-- 账号设置 -->
        <div class="bg-white rounded-3xl p-6 shadow-sm mb-6">
            <h3 class="text-sm text-gray-500 mb-4">账号设置</h3>
            <div class="space-y-4">
                <a href="#" class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-user text-blue-500"></i>
                        </div>
                        <span class="ml-3 text-sm">个人信息</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </a>
                <a href="#" class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-purple-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-lock text-purple-500"></i>
                        </div>
                        <span class="ml-3 text-sm">账号安全</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </a>
            </div>
        </div>

        <!-- 通知设置 -->
        <div class="bg-white rounded-3xl p-6 shadow-sm mb-6">
            <h3 class="text-sm text-gray-500 mb-4">通知设置</h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-red-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-bell text-red-500"></i>
                        </div>
                        <span class="ml-3 text-sm">排班提醒</span>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-pink-500"></div>
                    </label>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-green-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-envelope text-green-500"></i>
                        </div>
                        <span class="ml-3 text-sm">邮件通知</span>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-pink-500"></div>
                    </label>
                </div>
            </div>
        </div>

        <!-- 显示设置 -->
        <div class="bg-white rounded-3xl p-6 shadow-sm mb-6">
            <h3 class="text-sm text-gray-500 mb-4">显示设置</h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-yellow-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-moon text-yellow-500"></i>
                        </div>
                        <span class="ml-3 text-sm">深色模式</span>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-pink-500"></div>
                    </label>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-indigo-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-text-height text-indigo-500"></i>
                        </div>
                        <span class="ml-3 text-sm">字体大小</span>
                    </div>
                    <span class="text-sm text-gray-500">标准</span>
                </div>
            </div>
        </div>

        <!-- 其他设置 -->
        <div class="bg-white rounded-3xl p-6 shadow-sm">
            <h3 class="text-sm text-gray-500 mb-4">其他</h3>
            <div class="space-y-4">
                <a href="#" class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-orange-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-question-circle text-orange-500"></i>
                        </div>
                        <span class="ml-3 text-sm">帮助中心</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </a>
                <a href="#" class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-info-circle text-gray-500"></i>
                        </div>
                        <span class="ml-3 text-sm">关于我们</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </a>
            </div>
        </div>

        <!-- 退出登录按钮 -->
        <button class="w-full bg-white text-red-500 py-4 rounded-2xl text-sm font-medium mt-6">
            退出登录
        </button>
    </div>
</body>
</html>
