<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调班申请 - 排班大师</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white px-4 py-6">
        <div class="flex items-center justify-between">
            <h1 class="text-xl font-semibold">调班申请</h1>
            <button class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center">
                <i class="fas fa-times text-gray-500"></i>
            </button>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="p-6">
        <!-- 当前班次 -->
        <div class="bg-white rounded-3xl p-6 shadow-sm mb-6">
            <h3 class="text-sm text-gray-500 mb-4">我的班次</h3>
            <div class="flex items-center space-x-4">
                <div class="w-16 h-16 bg-pink-100 rounded-2xl flex items-center justify-center">
                    <i class="fas fa-calendar-day text-pink-500 text-2xl"></i>
                </div>
                <div class="flex-1">
                    <div class="text-lg font-semibold">3月15日 周五</div>
                    <div class="text-sm text-gray-500">早班 07:00-15:00</div>
                </div>
            </div>
        </div>

        <!-- 调换选项 -->
        <div class="bg-white rounded-3xl p-6 shadow-sm mb-6">
            <h3 class="text-sm text-gray-500 mb-4">选择调换对象</h3>
            <div class="space-y-4">
                <div class="flex items-center p-4 bg-gray-50 rounded-2xl">
                    <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=100" 
                         class="w-12 h-12 rounded-full"
                         alt="护士头像">
                    <div class="ml-4 flex-1">
                        <div class="text-sm font-medium">王小美</div>
                        <div class="text-xs text-gray-500">3月15日 下午班 15:00-23:00</div>
                    </div>
                    <input type="radio" name="swap_target" class="w-5 h-5 text-pink-500">
                </div>
                <div class="flex items-center p-4 bg-gray-50 rounded-2xl">
                    <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=100" 
                         class="w-12 h-12 rounded-full"
                         alt="护士头像">
                    <div class="ml-4 flex-1">
                        <div class="text-sm font-medium">李小花</div>
                        <div class="text-xs text-gray-500">3月15日 夜班 23:00-07:00</div>
                    </div>
                    <input type="radio" name="swap_target" class="w-5 h-5 text-pink-500">
                </div>
            </div>
        </div>

        <!-- 调班原因 -->
        <div class="bg-white rounded-3xl p-6 shadow-sm mb-6">
            <h3 class="text-sm text-gray-500 mb-4">调班原因</h3>
            <textarea 
                class="w-full h-32 bg-gray-50 rounded-2xl p-4 text-sm resize-none focus:outline-none focus:ring-2 focus:ring-pink-500" 
                placeholder="请简要说明调班原因..."></textarea>
        </div>

        <!-- 提交按钮 -->
        <button class="w-full bg-pink-500 text-white py-4 rounded-2xl text-lg font-medium">
            提交申请
        </button>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2">
        <div class="flex justify-around">
            <button class="flex flex-col items-center">
                <i class="fas fa-home text-gray-400 text-xl"></i>
                <span class="text-xs mt-1 text-gray-400">首页</span>
            </button>
            <button class="flex flex-col items-center">
                <i class="fas fa-calendar text-gray-400 text-xl"></i>
                <span class="text-xs mt-1 text-gray-400">排班</span>
            </button>
            <button class="flex flex-col items-center">
                <div class="w-12 h-12 bg-pink-500 rounded-full flex items-center justify-center -mt-6">
                    <i class="fas fa-plus text-white text-xl"></i>
                </div>
            </button>
            <button class="flex flex-col items-center">
                <i class="fas fa-clock text-gray-400 text-xl"></i>
                <span class="text-xs mt-1 text-gray-400">统计</span>
            </button>
            <button class="flex flex-col items-center">
                <i class="fas fa-user text-gray-400 text-xl"></i>
                <span class="text-xs mt-1 text-gray-400">我的</span>
            </button>
        </div>
    </div>
</body>
</html>
