<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>团队 - 排班大师</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white px-4 py-6">
        <div class="flex items-center justify-between">
            <h1 class="text-xl font-semibold">儿科护理团队</h1>
            <button class="w-10 h-10 bg-pink-100 rounded-full flex items-center justify-center">
                <i class="fas fa-plus text-pink-500"></i>
            </button>
        </div>
    </div>

    <!-- 团队概览 -->
    <div class="p-6">
        <div class="bg-white rounded-3xl p-6 shadow-sm">
            <div class="flex items-center mb-6">
                <div class="flex -space-x-4">
                    <img class="w-12 h-12 rounded-full border-4 border-white" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=100" alt="头像1">
                    <img class="w-12 h-12 rounded-full border-4 border-white" src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=100" alt="头像2">
                    <img class="w-12 h-12 rounded-full border-4 border-white" src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=100" alt="头像3">
                    <div class="w-12 h-12 rounded-full border-4 border-white bg-pink-100 flex items-center justify-center text-pink-500 text-sm">
                        +5
                    </div>
                </div>
                <div class="ml-4">
                    <div class="text-lg font-semibold">共8位成员</div>
                    <div class="text-sm text-gray-500">3位主管护士，5位护士</div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-pink-50 p-4 rounded-2xl">
                    <div class="text-xl font-bold text-pink-500">98%</div>
                    <div class="text-xs text-gray-500">本月排班完成度</div>
                </div>
                <div class="bg-purple-50 p-4 rounded-2xl">
                    <div class="text-xl font-bold text-purple-500">2</div>
                    <div class="text-xs text-gray-500">待处理调班申请</div>
                </div>
            </div>
        </div>

        <!-- 今日值班 -->
        <div class="bg-white rounded-3xl p-6 mt-6 shadow-sm">
            <h3 class="text-lg font-semibold mb-4">
                <span class="mr-2">👩‍⚕️</span>今日值班
            </h3>
            <div class="space-y-6">
                <div>
                    <div class="flex items-center mb-3">
                        <div class="w-8 h-8 bg-pink-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-sun text-pink-500 text-sm"></i>
                        </div>
                        <span class="ml-2 text-sm font-medium">早班 07:00-15:00</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=100" 
                                 class="w-12 h-12 rounded-full border-2 border-white"
                                 alt="护士头像">
                            <div class="absolute -bottom-1 -right-1 w-5 h-5 bg-green-500 rounded-full border-2 border-white"></div>
                        </div>
                        <div>
                            <div class="text-sm font-medium">小护士莉莉</div>
                            <div class="text-xs text-gray-500">主管护士</div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="flex items-center mb-3">
                        <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-cloud-sun text-purple-500 text-sm"></i>
                        </div>
                        <span class="ml-2 text-sm font-medium">中班 15:00-23:00</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=100" 
                                 class="w-12 h-12 rounded-full border-2 border-white"
                                 alt="护士头像">
                            <div class="absolute -bottom-1 -right-1 w-5 h-5 bg-green-500 rounded-full border-2 border-white"></div>
                        </div>
                        <div>
                            <div class="text-sm font-medium">王小美</div>
                            <div class="text-xs text-gray-500">护士</div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="flex items-center mb-3">
                        <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-moon text-blue-500 text-sm"></i>
                        </div>
                        <span class="ml-2 text-sm font-medium">夜班 23:00-07:00</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=100" 
                                 class="w-12 h-12 rounded-full border-2 border-white"
                                 alt="护士头像">
                            <div class="absolute -bottom-1 -right-1 w-5 h-5 bg-green-500 rounded-full border-2 border-white"></div>
                        </div>
                        <div>
                            <div class="text-sm font-medium">李小花</div>
                            <div class="text-xs text-gray-500">护士</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 团队成员列表 -->
        <div class="bg-white rounded-3xl p-6 mt-6 shadow-sm">
            <h3 class="text-lg font-semibold mb-4">
                <span class="mr-2">🌟</span>团队成员
            </h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-xl">
                    <div class="flex items-center">
                        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=100" 
                             class="w-12 h-12 rounded-full"
                             alt="护士头像">
                        <div class="ml-3">
                            <div class="text-sm font-medium">小护士莉莉</div>
                            <div class="text-xs text-gray-500">主管护士</div>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span class="px-2 py-1 bg-green-100 text-green-600 rounded-full text-xs mr-2">在线</span>
                        <button class="text-gray-400">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-xl">
                    <div class="flex items-center">
                        <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=100" 
                             class="w-12 h-12 rounded-full"
                             alt="护士头像">
                        <div class="ml-3">
                            <div class="text-sm font-medium">王小美</div>
                            <div class="text-xs text-gray-500">护士</div>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span class="px-2 py-1 bg-green-100 text-green-600 rounded-full text-xs mr-2">在线</span>
                        <button class="text-gray-400">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-xl">
                    <div class="flex items-center">
                        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=100" 
                             class="w-12 h-12 rounded-full"
                             alt="护士头像">
                        <div class="ml-3">
                            <div class="text-sm font-medium">李小花</div>
                            <div class="text-xs text-gray-500">护士</div>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span class="px-2 py-1 bg-green-100 text-green-600 rounded-full text-xs mr-2">在线</span>
                        <button class="text-gray-400">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2">
        <div class="flex justify-around">
            <button class="flex flex-col items-center">
                <i class="fas fa-home text-gray-400 text-xl"></i>
                <span class="text-xs mt-1 text-gray-400">首页</span>
            </button>
            <button class="flex flex-col items-center">
                <i class="fas fa-calendar text-gray-400 text-xl"></i>
                <span class="text-xs mt-1 text-gray-400">排班</span>
            </button>
            <button class="flex flex-col items-center">
                <div class="w-12 h-12 bg-pink-500 rounded-full flex items-center justify-center -mt-6">
                    <i class="fas fa-plus text-white text-xl"></i>
                </div>
            </button>
            <button class="flex flex-col items-center">
                <i class="fas fa-clock text-gray-400 text-xl"></i>
                <span class="text-xs mt-1 text-gray-400">统计</span>
            </button>
            <button class="flex flex-col items-center">
                <i class="fas fa-user text-gray-400 text-xl"></i>
                <span class="text-xs mt-1 text-gray-400">我的</span>
            </button>
        </div>
    </div>
</body>
</html>
